name: Deploy Portfolio

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: |
        sudo cp -r dist/* /var/www/html/
        sudo chown -R www-data:www-data /var/www/html/
        echo "âœ… Deployed to /var/www/html/"
